name: Build and Deploy to AWS

on:
  push:
    branches:
      - main
    paths:
        - 'frontend/**'
        - 'backend_rds/**'
        - 'backend_redis/**'
        - 'docker-compose.yml'          
        - '.github/workflows/**'    
  pull_request:
    branches:
      - main
    paths:
        - 'frontend/**'
        - 'backend_rds/**'
        - 'backend_redis/**'
        - 'docker-compose.yml'          
        - '.github/workflows/**'    

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          service: [frontend, backend-rds, backend-redis]  
          include:
            - service: frontend
              context: ./frontend
            - service: backend-rds
              context: ./backend_rds
            - service: backend-redis
              context: ./backend_redis
            
    steps:
        # Крок 1: Checkout репозиторію
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up AWS CLI
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ secrets.AWS_REGION }}
  
        # Крок 2: Логін в AWS ECR
        - name: Login to Amazon ECR
          uses: aws-actions/amazon-ecr-login@v1       

        - name: Save GIT SHA
          run: echo "GIT_SHA=${{ github.sha }}" >> $GITHUB_ENV
        
        - name: Build and push ${{ matrix.service }} image if changed
          env:
              ECR_REGISTRY: ${{ vars.ECR_REGISTRY }}             
          run: |
            # Check for changes in the relevant service
            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^${{ matrix.context }}/"; then
                echo "Changes detected in ${{ matrix.service }}. Building and pushing image..."
                
                cd ${{ matrix.context }}
                docker build -t $ECR_REGISTRY/${{ matrix.service }}:$GIT_SHA .
                docker push $ECR_REGISTRY/${{ matrix.service }}:$GIT_SHA
            elif git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "docker-compose.yml"; then
                echo "Changes detected in Docker Compose. Rebuilding all services..."
                
                docker-compose build
                docker-compose push
            else
                echo "No relevant changes. Skipping build and push."
            fi

  deploy:
    runs-on: ubuntu-latest
    needs: build
    strategy:
        matrix:
          service: [frontend, backend-rds, backend-redis]  
          include:
            - service: frontend
              context: ./frontend
            - service: backend-rds
              context: ./backend_rds
            - service: backend-redis
              context: ./backend_redis     
    steps:
        # Крок 1: Checkout репозиторію
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up AWS CLI
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ secrets.AWS_REGION }}
  
        # Крок 2: Логін в AWS ECR
        - name: Login to Amazon ECR
          uses: aws-actions/amazon-ecr-login@v1       
        
        # Крок 4: Налаштування SSH підключення
        - name: Setup SSH Key
          run: |
                mkdir -p ~/.ssh
                echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
                chmod 600 ~/.ssh/id_rsa

        # Крок 5: Отримуємо публічний IP EC2 (якщо використовуємо instance ID)
        - name: Get EC2 public IP
          id: ec2_ip
          run: |
            EC2_INSTANCE_ID=${{ secrets.EC2_INSTANCE_ID }}
            EC2_PUBLIC_IP=$(aws ec2 describe-instances \
            --instance-id $EC2_INSTANCE_ID \
            --query "Reservations[0].Instances[0].PublicIpAddress" \
            --output text \
            --region ${{ secrets.AWS_REGION }})
            echo "EC2_PUBLIC_IP=$EC2_PUBLIC_IP" >> $GITHUB_ENV
        
        - name: Show EC2 Public IP
          run: echo "Deploying to EC2 at IP:${{ env.EC2_PUBLIC_IP }}"

        # Крок 6: Деплой в EC2 через SSH
        - name: Deploy to EC2
          run: |
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ env.EC2_PUBLIC_IP }} << EOF
            export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            export AWS_REGION=${{ secrets.AWS_REGION }}
            export ECR_REGISTRY=${{ vars.ECR_REGISTRY }}
            export GIT_SHA=${{ github.sha }}

            echo "Using GIT_SHA=$GIT_SHA"
            # Завантаження останнього Docker Compose файлу та змінних середовища
            set -e
            cd /home/ubuntu/bookstore
            echo "Pulling the latest changes from Git..."
            git fetch origin main
            git config pull.rebase false  
            git diff --exit-code origin/main || echo "Changes detected, pulling..."
            git pull origin main
            
            if git diff --quiet HEAD~1 HEAD -- ${{ matrix.service }}/; then
            echo "No changes in ${{ matrix.service }}. Skipping deploy."
            else
            echo "Changes detected in ${{ matrix.service }}. Deploying..."

            docker pull $ECR_REGISTRY/${{ matrix.service }}:$GIT_SHA
            
            # Зупиняємо контейнер перед оновленням
            docker-compose stop ${{ matrix.service }}
            
            # Оновлюємо контейнер
            docker-compose up -d ${{ matrix.service }}
            fi

            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "docker-compose.yml"; then
            echo "Docker Compose file has changed. Rebuilding all services..."
            docker-compose up -d --build
            fi
            EOF